<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name= "viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<title>Registrarse</title>
</head>
<body>

	<header class="header">
	  <nav class="navbar navbar-expand-lg navbar-light">
	    <a class="navbar-brand" href="../index.html" style="color:white">Regresar</a>
	  </nav>
	</header>
	
	<section>
		<div class="container">
			<div class ="card text-white border-primary bg-light mb-12" style="max-width: 50rem;"> 

				<div class="card-header"><h4>Completa los siguientes campos</h4></div>
					<div class="card-body text-primary">

						<form action="" name="formulario" method="GET">
						  <div class="form-row">
						    <div class="col-md-4 mb-3">
						      <label>Primer Nombre</label>
						      <input type="text" class="form-control"name="nombre" placeholder="primer nombre">

						    </div>
						    <div class="col-md-4 mb-3">
						      <label>Segundo Nombre</label>
						      <input type="text" class="form-control"name="apellido" placeholder="segundo nombre">

						    </div>
						    <div class="col-md-4 mb-3">
						      <label>Nickname</label>

						      <div class="input-group">
						        <div class="input-group-prepend">
						          <span class="input-group-text"name="inputGroupPrepend">@</span>
						        </div>

						        <input type="text" class="form-control"name="nickname" placeholder="nickname" aria-describedby="inputGroupPrepend">

						      </div>
						    </div>
						  </div>


						  <div class="form-row">
						    <div class="col-md-3 mb-3">
						      <label>Contraseña</label>
						      <input type="password" class="form-control" name="password" placeholder="contraseña">
						    </div>
						    <div class="col-md-3 mb-3">
						      <label>Confirmar contraseña</label>
						      <input type="password" class="form-control"name="password2" placeholder="confirmar contraseña" >
						    </div>
						    <div class="col-md-6 mb-3">
						      <label>Correo Electronico</label>
						      <input type="text" class="form-control" name="email" placeholder="correo electronico">
						    </div>
						  </div>
							  <div align="center">
							  	<input type="checkbox" name="terminos" name="terminos"> Acepto términos y condiciones
							  </div>
							 <br> 
							<div align="center">
							 	<input type="submit" class="btn btn-lg btn-primary" id="btn" name="btn" value="registrarse">
							 </div>
						</form>
				</div>
			</div>
		</div>	
	</section>

<script src="https://kit.fontawesome.com/ed04c42713.js" crossorigin="anonymous"></script>
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/register.js"></script>
	
</body>
</html>
